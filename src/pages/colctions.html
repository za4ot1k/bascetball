<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./../../css/index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a class="header__logo" href="/">
                    <span class="header__logo1">Sneaker</span><span class="header__logo2">.</span>
                </a>
                <ul class="header__list-link">
                    <li class="header__item  animate__animated animate__shakeX">
                        <a href="./shop.html" class="header__link">
                            Shop
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="./colctions.html" class="header__link animate__animated animate__shakeX">
                            Coletions
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="./blog.html" class="header__link animate__animated animate__shakeX">
                            Blog
                        </a>
                    </li>
                </ul>
                <ul class="header__icons-list">
                    <li class="header__item">
                        <div class="header__input-container">
                            <button class="header__search-btn">
                                <svg class="header__icon use header__icon-search">
                                    <use href="../img/icons/symbol-defs.svg#icon-search"></use>
                                </svg>
                            </button>
                            <input autocomplete="off" class="header__search-input" id="passwordInput" type="text" placeholder="Search">
                        </div>
                    </li>
                    <li class="header__item">
                        <a href="./like.html" class="header__icon-link">
                            <svg class="header__icon use">
                                <use href="../img/icons/symbol-defs.svg#icon-like"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="./cart.html" class="header__icon-link">
                            <svg class="header__icon use">
                                <use href="../img/icons/symbol-defs.svg#icon-cart"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
      <section class="cards">
        <div class="container">
            <ul class="cards__list">
                <li>
                    <img class="cards__img" src="https://i.pinimg.com/736x/fe/13/21/fe132159e9235af21a7b97c1fc874479.jpg" alt="" class="cards__img">
                    <p class="card__text">Running</p>
                </li>
                <li>
                    <img class="cards__img" src="https://i.pinimg.com/736x/98/dd/99/98dd996e4c3bd7556931d8450a4b1fb3.jpg" alt="" class="cards__img">
                    <p class="card__text">Basketball</p>
                </li>
                <li>
                    <img class="cards__img" src="https://i.pinimg.com/736x/03/71/cb/0371cbeb77dd269975f8bf2a4a9aacb1.jpg" alt="" class="cards__img">
                    <p class="card__text">Soccer</p>
                </li>
            </ul>
        </div>
      </section>  
      <section class="Luka">
        <div class="container">
            <h3 class="Luka__subtitle">
                Coming Soon
            </h3>
            <h2 class="Luka__title">
                LUKA 4
            </h2>
            <p class="Luka__text">
                Stability.Zoom Air.Shoes so nice they can't stay mad. Meet the Luka 4 'Space Navigator'
            </p>
            <button class="Luka__link">Get Notified</button>
        </div>
      </section> 
      <div class="Luka__background"></div> 
      <section class="nikeTop">
        <div class="container">
            <h2 class="nikeTop__title">
                Shop The Classics
            </h2>
            <div class="nikeTop__slide">
                    <button class="nikeTop__slide-btn1">
                        <svg class="sneaker__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path></svg>
                    </button>
                    <ul class="nikeTop__list">
                        <li>
                            <a href="" class="nikeTop__link">
                                <img class="nikeTop__img" src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1809,c_limit/68f314a7-ad74-477e-840b-c0a1ef00a49b/sitio-web-oficial-de-nike.jpg" alt="" class="nikeTop__img">
                            </a>
                        </li>
                        <li>
                            <a href="" class="nikeTop__link">
                                <img class="nikeTop__img" src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1809,c_limit/bce4329e-4d2d-4558-8276-655299b5eb42/sitio-web-oficial-de-nike.jpg" alt="" class="nikeTop__img">
                            </a>
                        </li>
                        <li>
                            <a href="" class="nikeTop__link">
                                <img class="nikeTop__img" src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1809,c_limit/52cc5902-5fed-4320-8776-0c1161c978c9/sitio-web-oficial-de-nike.jpg" alt="" class="nikeTop__img">
                            </a>
                        </li>
                        <li>
                            <a href="" class="nikeTop__link">
                                <img class="nikeTop__img" src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1809,c_limit/d349028a-633e-4d26-bedc-1d20062edb82/sitio-web-oficial-de-nike.jpg" alt="" class="nikeTop__img">
                            </a>
                        </li>
                        <li>
                            <a href="" class="nikeTop__link">
                                <img class="nikeTop__img" src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1809,c_limit/be5fa28d-45c2-45b5-a60f-c698163aee18/sitio-web-oficial-de-nike.jpg" alt="" class="nikeTop__img">
                            </a>
                        </li>
                        <li>
                            <a href="" class="nikeTop__link">
                                <img class="nikeTop__img" src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/w_1809,c_limit/5f3cbf3a-61d7-4a71-a9cf-2f7679eefae1/sitio-web-oficial-de-nike.jpg" alt="" class="nikeTop__img">
                            </a>
                        </li>
                    </ul>
                    <button class="nikeTop__slide-btn2">
                        <svg class="sneaker__icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path></svg>
                    </button>
            </div>
        </div>
      </section>
    </main>

    <script src="./collections.js"></script>
</body>
</html>
