<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="./../../css/index.css">
</head>
<body>
    <body>
        <header class="header">
            <div class="container">
                <nav class="header__nav">
                    <a class="header__logo" href="/">
                        <span class="header__logo1">Sneaker</span><span class="header__logo2">.</span>
                    </a>
                    <ul class="header__list-link">
                        <li class="header__item  animate__animated animate__shakeX">
                            <a href="./shop.html" class="header__link">
                                Shop
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="./colctions.html" class="header__link animate__animated animate__shakeX">
                                Coletions
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="./blog.html" class="header__link animate__animated animate__shakeX">
                                Blog
                            </a>
                        </li>
                    </ul>
                    <ul class="header__icons-list">
                        <li class="header__item">
                            <div class="header__input-container">
                                <button class="header__search-btn">
                                    <svg class="header__icon use header__icon-search">
                                        <use href="../img/icons/symbol-defs.svg#icon-search"></use>
                                    </svg>
                                </button>
                                <input autocomplete="off" class="header__search-input" id="passwordInput" type="text" placeholder="Search">

                        </li>
                        <li class="header__item">

                                    <use href="../img/icons/symbol-defs.svg#icon-like"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="./cart.html" class="header__icon-link">
                                <svg class="header__icon use">
                                    <use href="../img/icons/symbol-defs.svg#icon-cart"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="container">
                <h1>
                    Favorites
                </h1>
                <h2>
                    Items added to your Favorites will be saved here.
                </h2>
            </div>
